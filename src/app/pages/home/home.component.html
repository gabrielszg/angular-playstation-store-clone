<div class="home_container">
	@for (game of gameList; track $index) {
        <app-card
            gameCover="{{game.cover}}"
            gameLabel="{{game.label}}"
            [gameMediaType]="game.mediaType"
            [gamePlatforms]="game.platforms"
            gamePrice="{{game.price}}"
        />
	}
</div>
